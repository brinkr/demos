<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>改变按钮背景图片</title>
<script type="text/javascript">

function msover(obj){
	obj.style.backgroundImage="url(images/btn_over.gif)";
	obj.style.cursor="pointer";
	obj.style.fontSize="14px";
	obj.style.color="#FFF";
	obj.style.fontWeight="bold";
	}
function msout(obj){
	obj.style.backgroundImage="url(images/btn_out.gif)";
	obj.style.fontSize="12px";
	obj.style.color="#000";
	obj.style.fontWeight="normal";
	}

</script>

</head>
<body>
<div id="RegisterForm" style=" margin-top:80px;text-align:center;">

<p class="Features">
<img width="32" height="32" alt="超人气商品" src="images/icon_features_01.gif"/>
<em>便宜有好货！</em>
<a href="#">超过7000万件商品任您选。</a></p>
<p class="Features">
<img width="32" height="32" alt="超安全付款" src="images/icon_features_02.gif"/>
<em>买卖更安心！</em>
<a href="#">支付宝交易超安全。</a></p>
<p class="Features">
<img width="32" height="32" alt="超现实诱惑" src="images/icon_features_03.gif"/>
<em>免费开网店！</em>
轻松赚钱交淘友。
</p>
<p class="Features">
<img width="32" height="32" alt="超精彩社区" src="images/icon_features_04.gif"/>
<em>超人气社区！</em>
精彩活动每一天。
</p>
<form name="form1" method="post" action="">
 <table border=0 align="center">
    <tr>
      <td height="30" colSpan=2 align=center><input style=" background-image:url(images/btn_out.gif);border-width:0px; padding-bottom:6px; background-color:transparent; width:130px; height:35px;" onmouseover="msover(this)" onmouseout="msout(this)" name=button type="button" class="mouseOutStyle" value=" 现在就注册 " ></td>
    </tr>
</table>
</form>
</div>
</body>
</html>
