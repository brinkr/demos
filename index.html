window.onload=function(){
	var h=document.body.offsetHeight||document.documentElement.clientHeight||window.innerHeight;
	var w=document.body.offsetWidth||document.documentElement.clientWidth||window.innerWidth;
	document.getElementById("right").style.width=w-200+getScrollbarWidth()+"px";
	document.getElementById("right").style.height=h+"px";

	
	}
	
	
	
function getScrollbarWidth() {
    var oP = document.createElement('p'),
        styles = {
            width: '100px',
            height: '100px',
            overflowY: 'scroll'
        }, i, scrollbarWidth;
    for (i in styles) oP.style[i] = styles[i];
    document.body.appendChild(oP);
    scrollbarWidth = oP.offsetWidth - oP.clientWidth;
    oP.remove();
    return scrollbarWidth;
}
  
</script>
