<script type="text/javascript">
var n=parseInt(prompt("请输入你需要绘制的行数：","5"));
for(var j=1;j<=n;j++){
	for(var i=1;i<=n;i++){
		if(i==j) document.write("<span style='color:red;'>&yen;</span>")
		else document.write("&yen;");
	}
	document.write("<br>");
}
</script>
