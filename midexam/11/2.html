//alert(m);
for(var j=0;j<n;j++){
	for(var i=1;i<=n;i++){		
		if((j+1<=m)&&(i<=j||i>n-j)||(j+1>m)&&(i<=n-j-1||i>(j+1)))document.write(".");
		else document.write("*");		
	}
	document.write("<br>");
}
